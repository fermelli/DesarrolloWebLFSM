<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="./login.html" class="nav__link nav__link--active">Login</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <form class="form form--center" action="./autenticar.php" method="POST">
        <h2 class="subtitle">Datos de autenticación</h2>

        <div class="field">
          <div class="field__container-icon">
            <svg class="icon field__icon">
              <use xlink:href="./assets/feather-sprite.svg#email" />
            </svg>
          </div>
          <div class="field__container-input">
            <input
              class="field__input"
              type="email"
              name="email"
              id="email"
              placeholder="Correo del usuario"
              maxlength="30"
              required
            />
            <label for="email" class="field__label">Correo</label>
          </div>
        </div>

        <div class="field">
          <div class="field__container-icon">
            <svg class="icon field__icon">
              <use xlink:href="./assets/feather-sprite.svg#password" />
            </svg>
          </div>
          <div class="field__container-input">
            <input
              class="field__input"
              type="password"
              name="password"
              id="password"
              placeholder="Contraseña de la cuenta"
              maxlength="30"
              required
            />
            <label for="password" class="field__label">Contraseña</label>
          </div>
        </div>

        <input class="btn btn--contained" type="submit" value="Ingresar" />
      </form>
    </div>
  </body>
</html>
