<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/styles.css" />
    <title>Ejercicio 1</title>
  </head>
  <body>
    <div class="container">
      <form action="./tabla.php" class="form" method="POST">
        <h1 class="title">Datos</h1>
        <div class="field">
          <div class="icon-container">
            <svg class="icon">
              <use xlink:href="./../feather-sprite.svg#rows" />
            </svg>
          </div>
          <div class="input-container">
            <input
              class="input"
              name="numberRows"
              id="numberRows"
              type="number"
              step="1"
              min="1"
              placeholder="Introduzca en número de filas"
              required
            />
            <label class="label" for="numberRows">Número de filas</label>
          </div>
        </div>
        <div class="field">
          <div class="icon-container">
            <svg class="icon">
              <use xlink:href="./../feather-sprite.svg#cols" />
            </svg>
          </div>
          <div class="input-container">
            <input
              class="input"
              name="numberCols"
              id="numberCols"
              type="number"
              step="1"
              min="1"
              placeholder="Introduzca en número de columnas"
              required
            />
            <label class="label" for="numberCols">Número de columnas</label>
          </div>
        </div>
        <input class="btn" type="submit" value="Enviar" />
      </form>
    </div>
  </body>
</html>
