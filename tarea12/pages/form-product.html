<form class="form">
  <h1 class="title">Formulario Producto</h1>
  <div class="field">
    <label class="field__label" for="producto">Producto</label>
    <input
      class="field__input"
      id="producto"
      type="text"
      placeholder="Nombre del producto"
    />
  </div>
  <div class="combo">
    <label class="combo__label" for="idcategoria">Categoria</label>
    <select class="combo__select" id="idcategoria">
      <option disabled selected value="">-- Seleccione una categoria --</option>
    </select>
  </div>
  <div class="field">
    <label class="field__label" for="producto">Descripción</label>
    <textarea
      class="field__textarea"
      id="descripcion"
      placeholder="Descripción del producto"
    ></textarea>
  </div>
  <div class="field">
    <label class="field__label" for="precio">Precio</label>
    <input
      class="field__input"
      id="precio"
      type="number"
      step="0.01"
      placeholder="Precio del producto"
    />
  </div>
  <div class="combo">
    <label class="combo__label" for="idmarca">Marca</label>
    <select class="combo__select" id="idmarca">
      <option disabled selected value="">-- Seleccione una marca --</option>
    </select>
  </div>
  <div class="actions">
    <button class="btn btn-primary" onclick="saveProduct(event)">
      Guardar
    </button>
    <button type="reset" class="btn btn-secondary">Cancelar</button>
  </div>
</form>
<div class="message" id="message">
  <div class="message__head">
    <h3 class="message__title" id="message-title"></h3>
  </div>
  <div class="message__body">
    <p class="message__content" id="message-content"></p>
  </div>
</div>
