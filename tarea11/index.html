<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea 11 - Ejercicio JavaScript DOM</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1 class="title">Operaciones Aritméticas</h1>
        <form class="form">
          <div class="form-group">
            <label for="operation">Operación</label>
            <select id="operation">
              <option value="+">Sumar</option>
              <option value="-">Restar</option>
              <option value="*">Multiplicar</option>
              <option value="/">Dividir</option>
            </select>
          </div>
          <div class="form-group">
            <label for="a">Numero 1</label>
            <input type="number" id="a" placeholder="Introduzca 1° numero" />
          </div>
          <div class="form-group">
            <label for="b">Numero 2</label>
            <input type="number" id="b" placeholder="Introduzca 2° numero" />
          </div>
          <button type="button" class="btn" id="calculate">Calcular</button>
        </form>
        <div id="result"></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
