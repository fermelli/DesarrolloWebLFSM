<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laboratorio 4 - Ejercicio 4</title>
    <link rel="stylesheet" href="./../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <form class="form">
          <div class="field">
            <label for="number1" class="field__label">Número 1</label>
            <input type="number" class="field__input" id="number1" required />
          </div>
          <div class="field">
            <label for="number2" class="field__label">Número 2</label>
            <input type="number" class="field__input" id="number2" required />
          </div>
          <div class="field">
            <label for="number3" class="field__label">Número 3</label>
            <input type="number" class="field__input" id="number3" required />
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            onclick="findHigher(event)"
          >
            Calcular
          </button>
          <button type="reset" class="btn btn-secondary" onclick="limpiar()">
            Limpiar
          </button>
        </form>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
