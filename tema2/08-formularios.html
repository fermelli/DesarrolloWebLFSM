<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>

  <body>
    <form action="">
      <label for="n">Introduzca un número:</label>
      <input type="number" name="number" id="number" /><br />
      <input type="text" name="text" id="text" /><br />
      <input type="email" name="email" id="email" /><br />
      <input type="checkbox" name="checkbox" id="checkbox" /><br />
      <input type="radio" name="radio" id="radio" /><br />
      <input type="date" name="date" id="date" /><br />
      <input
        type="datetime-local"
        name="datetime-local"
        id="datetime-local"
      /><br />
      <input type="color" name="color" id="color" /><br />
      <input type="file" name="file" id="file" /><br />
      <input type="month" name="month" id="month" />
      <input type="hidden" name="hidden" id="hidden" /><br />
      <label for="departamentos">Departamentos</label>
      <select name="departamentos" id="departamentos">
        <option value="1">Santa Cruz</option>
        <option value="2">Potosí</option>
        <option value="3">Chuquisaca</option>
        <option value="4">La Paz</option>
        <option value="5">Tarija</option>
        <option value="6">Pando</option>
        <option value="7">Beni</option>
        <option value="8">Oruro</option>
        <option value="9">Cochabamba</option></select
      ><br />
      <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea
      ><br />
      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpiar" />
    </form>
  </body>
</html>
